<!DOCTYPE html>
<html>
<head>
	<title>Quiz!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
	
	<div class="1">
		How many hours a day do lions sleep?
		<ul>
			<button class="wrong">8</button>
			<button class="wrong">15</button>
			<button class="right">20</button>
		</ul>
	</div>

	<div class="question 2">
		What is the name of the first manmade satellite launched into space in 1957?
		<ul>
			<button class="wrong">Apollo 1</button>
			<button class="right">Sputnik</button>
			<button class="wrong">Rover</button>
		</ul>
	</div>

	<div class="question 3">
		Sodium Chloride is most commonly called what?
		<ul>
			<button class="right">Salt</button>
			<button class="wrong">Copper</button>
			<button class="wrong">Manganite</button>
		</ul>
	</div>

	<div class="question 4">
		Which post-impressionist artist painted "Starry Night"?
		<ul>
			<button class="wrong">Picasso</button>
			<button class="wrong">Monet</button>
			<button class="right">Van Gogh</button>
		</ul>
	</div>

	<div class="question 5">
		Diamonds are made almost entirely of which element?
		<ul>
			<button class="right">Carbon</button>
			<button class="wrong">Iron</button>
			<button class="wrong">Chromium</button>
		</ul>
	</div>

	<div class="Answer wrong">Wrong!</div>
	<div class="Answer right">Right!</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
