<!DOCTYPE html>
<html>
<head>
	<title>Quiz!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Muli|Nunito" rel="stylesheet">
</head>

<body>
	
	<div class="question 1">
		<h>How many hours a day do lions sleep?</h>
		<ul>
			<button class="answer wrong">8 </button>
			<button class="answer wrong">15</button>
			<button class="answer right">20</button>
		</ul>
	</div>
	
	<div class="question 2 hidden">
		What is the name of the first manmade satellite launched into space in 1957?
		<ul>
			<button class="answer wrong">Apollo 1</button>
			<button class="answer right">Sputnik</button>
			<button class="answer wrong">Rover</button>
		</ul>
	</div>

	<div class="question 3 hidden">
		Sodium Chloride is most commonly called what?
		<ul>
			<button class="answer right">Salt</button>
			<button class="answer wrong">Copper</button>
			<button class="answer wrong">Manganite</button>
		</ul>
	</div>

	<div class="question 4 hidden">
		Which post-impressionist artist painted "Starry Night"?
		<ul>
			<button class="answer wrong" >Picasso</button>
			<button class="answer wrong">Monet</button>
			<button class="answer right">Van Gogh</button>
		</ul>
	</div>

	<div class="question 5 hidden">
		Diamonds are made almost entirely of which element?
		<ul>
			<button class="answer right">Carbon</button>
			<button class="answer wrong">Iron</button>
			<button class="answer wrong">Chromium</button>
		</ul>
	</div>

	<div class="responses incorrect hidden">Wrong!</div>
	<div class="responses correct hidden">Right!</div>

	<div class="buttonHolder">
		<button class="next">Next</button>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
